<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="digital__clock">
      <h1 class="heading">Digital Clock</h1>
      <div class="clock">
        <div class="hour">
          <span id="hour"></span>
          <p>Hour</p>
        </div>
        <div class="minute">
          <span id="minute"></span>
          <p>minute</p>
        </div>
        <div class="second">
          <span id="second"></span>
          <p>second</p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
